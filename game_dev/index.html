<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SillyCon - Cat Runner & Arena Boss</title>
  <link rel="preload" href="/fonts/pixel.ttf" as="font" type="font/ttf" crossorigin />
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('/fonts/pixel.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
    * { margin: 0; padding: 0; }
    body { background: #8E6FA3; overflow: hidden; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="visionOverlay" style="
    position: fixed; top: 12px; left: 12px; z-index: 9999;
    background: rgba(255,255,255,0.85); padding: 10px; border-radius: 10px;
    font-family: system-ui; width: 320px;">
    <div style="display:flex; gap:8px; align-items:center; justify-content:space-between;">
      <button id="startBtn">Start Camera</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <div id="status" style="margin-top:8px; font-size:12px;">Ready to start</div>
    <div style="position:relative; margin-top:8px;">
      <video id="video" autoplay playsinline style="width:100%; border-radius:10px; transform: scaleX(-1);"></video>
      <canvas id="canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; transform: scaleX(-1);"></canvas>
    </div>
  </div>
  <div id="game-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="/vision/vision.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
